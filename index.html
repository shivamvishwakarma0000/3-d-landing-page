<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.jpg" alt="gradient">
    <div class="layer_blur"></div>
    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">SHIVAM</h1>
        <nav>
            <a data-aos="fade-down" data-aos-duration="1500"  href="#">COMPANY </a>
            <a data-aos="fade-down" data-aos-duration="2000"  href="#">FEATURES </a>
            <a data-aos="fade-down" data-aos-duration="2300"  href="#">RESOURCES </a>
            <a data-aos="fade-down" data-aos-duration="2700"  href="#">DOCS </a>
        </nav>
       

        <button  data-aos="fade-down" data-aos-duration="1500"  class="btn_signing">SIGNING</button>
    </header>
    <main>
    <div class="content">
        <div  data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos="fade-down" data-aos-duration="1500" class="tag-box">
            <div class="tag">ITRODUCING &wedbar;</div>
        </div>
        <h1 class="content">
            <div  data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos="fade-down" data-aos-duration="2000" >EMAIL FOR <BR>DEVELOPERS</BR></h1>
        <P  class="content">
            <div  data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos="fade-down" data-aos-duration="2500"  class="description">
            A robotic hand mimics human hand movements, using sensors
             and actuators to perform precise tasks and manipulation.
        </P>
        <div class="buttons">
            <a href="#" class="btn-get-started">Documentation </a>
            <a href="#" class="btn-signing-main">Getstarted&gt;</a>
        </div>
    </div>
    
</main>
<spline-viewer 
     data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" data-aos="fade-down" data-aos-duration="3000"  class="robot" url="https://prod.spline.design/5cH1Laob5CdBoxoQ/scene.splinecode"></spline-viewer>
<!-- <spline-viewer class="robot"  url="https://prod.spline.design/2NFNyriY7wlm9mQy/scene.splinecode"></spline-viewer> -->

    </div>


    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script>
    <!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script> -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
